{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block extra_title %}

Add Reviews

{% endblock %}

{% block page_header %}

<!--Add Review Page View-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container mb-3">
    <div class="row">
        <div class="col">
            <hr>
            <h1 class="logo-font h2"> Add Reviews</h1>
            <hr>
            <p class="text-muted font-weight-bold">{{ product.name }}</p>
        </div>
    </div>
    <form method="post">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-outline-black mb-5">Submit Review</button>
    </form>
</div>

{% endblock %}
