{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block extra_title %}

Add Reviews

{% endblock %}

{% block page_header %}

<!--Update review Page View-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container mb-3">
    <div class="row">
        <div class="col">
            <hr>
            <h1 class="logo-font h2">Update Reviews</h1>
            <hr>
            <p class="text-muted font-weight-bold">Update review for: {{ product.name }}</p>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-outline-black mr-2">Update Review</button>
        <a href="{% url 'delete_review' review.id %}" class="btn btn-danger">Delete</a>
    </form>
</div>

{% endblock %}
