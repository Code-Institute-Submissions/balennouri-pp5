{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block page_header %}

<!--Contact Us page View-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container mb-3">
    <div class="row">
        <div class="col">
            <hr>
            <h1 class="logo-font h2">Get In Touch</h1>
            <hr>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <!--Contact Form-->
            <form method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
